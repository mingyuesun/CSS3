<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>demo-多列布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 40em;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ccc;
      padding: 5px;
      /*多列布局*/
      -moz-columns: 9em 4;
      -webkit-columns: 9em 4;
      columns: 9em 4;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    p {
      margin-bottom: 1em;
      text-indent: 2em;
      line-height: 1.625;
      font-size: .7em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>金融时报：微软能否拯救Windows 8？</h1>
    <p>网易科技讯。。。：</p>
    <h3>微软能否拯救Windows 8？</h3>
    <p>这个问。。。</p>
    <p>不过，看起。。。</p>
    <p>设计融合PC和平板。。。</p>
    <p>不过微软现在。。。</p>
    <p>这些反馈表明，很多用。。。</p>
    <p>不过值得微。。。</p>
  </div>
</body>
</html>
